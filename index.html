

<!DOCTYPE html>
<html>


<head>
  <link rel="stylesheet" href="/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <title>XKCD Browser</title>
</head>

<body>
  <script src="moment.js"></script>

<div id="app">
  <p>
    <button v-on:click="firstComic">First</button>
    <button v-on:click="previousComic">Previous</button>
    <button v-on:click="nextComic">Next</button>
    <button v-on:click="lastComic">Last</button>
    <button v-on:click="randomComic">Random</button>
  </p>
  <h2>{{current.safe_title}}</h2>
  <img v-bind:src="current.img" v-bind:alt="current.alt">
  <p>{{current.alt}}</p>


<div v-if="loading">
      <p>Loading...</p>
    </div>
    <p><i>#{{current.num}}, drawn on {{current.day}} {{month}} {{current.year}}</i></p>
  <h3>Add a Comment</h3>

  <star-rating
          v-bind:increment="0.5"
             v-bind:max-rating="5"
             active-color="#f00"
             v-bind:star-size="40"
             v-bind:show-rating="false"
             @rating-selected ="setRating"> </star-rating>
  <div v-if="!isHidden">
          <p> Average Rating: {{result}} </p>
    </div>

  <form v-on:submit.prevent="addComment">
    <input v-model="addedName" placeholder="Name"></p>
    <textarea v-model="addedComment"></textarea>
    <br />
    <button v-on:click="isHidden = false" type="submit">Comment</button>
  </form>
  <h3>Comments</h3>
  <div v-for="comment in comments[number]">
    <hr>
    <p>{{comment.text}}</p>
    <p><i>-- {{comment.author}} {{moment()}}</i></p>
  </div>

</div>
<div class="footer" >
  <footer class="site-footer navbar-dark bg-dark">
    <a href="https://github.com/paolopoemape/lab3a"> <i class="fab fa-github">Github link</i>
  </footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 <script src="https://unpkg.com/vue-star-rating/dist/VueStarRating.umd.min.js"></script>
 <script src="script.js"></script>


</body>



</html>
